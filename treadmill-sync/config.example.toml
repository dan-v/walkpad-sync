[database]
# Path to SQLite database file
path = "./treadmill.db"

[bluetooth]
# Filter for treadmill device name
# This should match part of your treadmill's Bluetooth name
# Common examples:
#   - "TR" for LifeSpan treadmills
#   - "NordicTrack" for NordicTrack equipment
#   - "Peloton" for Peloton equipment
#   - Your specific device name
device_name_filter = "TR"

[server]
# Host to bind to (0.0.0.0 allows connections from any device on network)
host = "0.0.0.0"

# Port to listen on
port = 8080
